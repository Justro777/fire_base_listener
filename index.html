<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Topic Listener</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging.js"></script>
  </head>
  <body>
    <h1>Listening for Firebase Notifications</h1>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "",
        authDomain: "djmm-22800.firebaseapp.com",
        projectId: "djmm-22800",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
        measurementId: "",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get Firebase Messaging Instance
      const messaging = firebase.messaging();

      // Request Notification Permission
      async function requestPermission() {
        try {
          const permission = await Notification.requestPermission();
          if (permission === "granted") {
            console.log("Notification permission granted.");
          } else {
            console.log("Notification permission denied.");
          }
        } catch (error) {
          console.error("Error requesting permission:", error);
        }
      }

      // Handle Incoming Messages (When App is Open)
      messaging.onMessage((payload) => {
        console.log("Message received: ", payload);
        alert(
          `Notification: ${payload.notification.title} - ${payload.notification.body}`
        );
      });

      // Request permission on page load
      requestPermission();
    </script>
  </body>
</html>
